<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1 minimum-scale=1 user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./vendor/prism/prism.css">
    <script src="./vendor/prism/prism.js"></script>
    <script src="//at.alicdn.com/t/font_620231_o42mdo1m8hxb6gvi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title></title>
    <style id="styleTag">                                                             
    </style>
</head>
<body style="display:flex;">
    <div class="code" style="width:50%;">
        <pre></pre>
    </div>
    <div class="toolsBtn">
        <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-techreport-"></use>
        </svg>
        
        <div class="div-c-btnGroup" style="">
            <button data-speed="100">慢速</button>
            <button data-speed="50">中速</button>
            <button data-speed="10" class="activeBtn">快速</button>
            <button id="endBtn">结束动画</button>
            <button id="restartBtn">再看一遍</button>
        </div>
    </div>    
    <div class="show">
        <div class="wrapper">
            <div class="body">
                <div class="pony"></div>
                <div class="head">
                    <div class="hair">
                        <span class="hair_overlay"></span>
                    </div> 
                    <div class="left_eye eye">
                            <div class="blue">
                            <div class="black"></div>
                            </div>
                        </div>
                    <div class="right_eye eye">
                            <div class="blue">
                            <div class="black"></div>
                            </div>
                    </div>   
                    <div class="smile"></div>                                   
                </div>         
                <div class="stomach">
                    <span></span>
                    <span></span>
                    <div class="hands"></div>
                    <div class="legs">
                        <span></span>
                        <span></span>
                    </div>                 
                </div>                       
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
